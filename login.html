<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf8">
        <script src="https://code.jquery.com/jquery-1.12.4.js"></script>
        <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
		<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js" type="text/javascript"></script>
		<script>
		$(document).ready(function(){
			
			$("#loginForm input[type='submit']").click(function(event) {
				var selection = $("input[name='userType']:checked").val();
				if(selection == "student") {
					// If the user is a student then do not submit to server. Instead set cookies
					event.preventDefault();
					document.cookie = "firstName=" + $("#firstName").val();
					document.cookie = "lastName=" + $("#lastName").val();
					document.cookie = "middleName=" + $("#middleName").val();
					document.cookie = "email=" + $("#email").val();
					document.cookie = "studentID=" + $("#studentID").val();
					window.location.href = "index.html";
				}
			});
		
			$("input[name='userType']").change(function(){
				if($(this).val() == "student") {
					generateStudentForm();
				} else if($(this).val() == "staff") {
					clearStudentForm();
				}
			});
		});
		
		function clearStaffForm() {
			$("#staffInfo").empty();
		}
		
		function clearStudentForm() {
			$("#studentInfo").empty();
		}
		
		function generateStudentForm() {
			var $studentForm = $("#studentInfo");
			var $input = $("<input>", {
				id: "firstName",
				type: "text",
				name: "firstName"
			});
			var $label = $("<label>", {
				text: "First Name"
			});
			$studentForm.append($label).append($input);
			var $input = $("<input>", {
				id: "middleName",
				type: "text",
				name: "middleName"
			});
			var $label = $("<label>", {
				text: "Middle Name"
			});
			$studentForm.append($label).append($input);
			var $input = $("<input>", {
				id: "lastName",
				type: "text",
				name: "lastName"
			});
			var $label = $("<label>", {
				text: "Last Name"
			});
			$studentForm.append($label).append($input).append($("<br>"));
			var $input = $("<input>", {
				id: "studentID",
				type: "number",
				name: "studentID"
			});
			var $label = $("<label>", {
				text: "Student ID"
			});
			$studentForm.append($label).append($input);
			var $input = $("<input>", {
				id: "email",
				type: "email",
				name: "email"
			});
			var $label = $("<label>", {
				text: "Email Address"
			});
			$studentForm.append($label).append($input);
		}
		</script>
	</head>
	<body>
	<h1>EECS Graduate Forms Central</h1>
	<form id="loginForm" action="login.php" method="POST">
		<h3>I am a...</h3>
		<input type="radio" name="userType" value="student">Student</input>
		<div id="studentInfo">
		</div>
		<br>
		<input type="radio" name="userType" value="staff">Staff Member</input>
		<div id="staffInfo">
		</div>
		<br>
		<input type="submit"></input>
	</form>
	</body>
</html>
